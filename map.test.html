<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Друзья на карте</title>
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <style>
        div {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            color: inherit;
            vertical-align: baseline;

        }

        #zero {
            height: 100%;
        }

        #one {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        #two {
            -webkit-transform: translateZ(0px);
            -ms-transform: translateZ(0px);
            transform: translateZ(0px);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
            z-index: -1;
        }

        #three {
            position: relative;
            pointer-events: auto;
            z-index: 0;
        }

        #four {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #f6f2de;
            inset: 0;
        }

        #map {
            position: absolute 0;
            width: 100%;
            height: 100%;

        }

        /* stylelint-enable */
    </style>

</head>

<body>


    <div id="root">
        <div id="zero">
            <div id="one">
                <div id="two">
                    <div id="three">
                        <div id="four">
                            <div id="map">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        const map = new mapgl.Map("map", {
            center: [82.963483, 55.009882],
            zoom: 13,
            key: "042b5b75-f847-4f2a-b695-b5f58adc9dfd",
            enableTrackResize: true,
            invalidateSize: true,
            disableZoomOnScroll: false,
            disableIconCache: false,
            keepCenterWhileUserZoomRotate: false,
            preserveDrawingBuffer: false,
            interactiveCopyright: false,
            disableDragging: false,
            disableHoverStyles: false,
            webglVersion: 2,
            trafficControl: false,
            floorControl: false,
            zoomControl: false,
            scaleControl: false,
            controlsLayoutPadding: {},
            disableZoomOnScroll: false,
            disableIconCache: false,
            keepCenterWhileUserZoomRotate: false,
            preserveDrawingBuffer: false,
            interactiveCopyright: false,
            disableDragging: false,
            disableHoverStyles: false,
            padding: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0,
            },

        });

        const htmlMarker = new mapgl.HtmlMarker(map, {
            coordinates: [82.963483, 55.009882],
            html: '<div style="width:30px; height: 30px; background-color: blue;"></div>'
        });

        map.invalidateSize();
    </script>

</body>

</html>

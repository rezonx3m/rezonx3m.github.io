<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Друзья на карте</title>
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <style>
        html,
        body,
        #container {
            transform: translateZ(0px);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }




        /* stylelint-enable */
    </style>

</head>

<body>


    <div id="container">

    </div>
    <script type="text/javascript">
        const map = new mapgl.Map("container", {
            center: [82.963483, 55.009882],
            zoom: 13,
            key: "042b5b75-f847-4f2a-b695-b5f58adc9dfd"
        });
    </script>

</body>

</html>

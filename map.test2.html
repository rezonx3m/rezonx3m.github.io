<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>Test</title>
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <style>
        #container {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #map {
            padding: 0px;
            width: calc(100%);
            height: calc(100%);

            
        }


        /* stylelint-enable */
    </style>

</head>

<body>


    <div id="container">
        <div id="map">

        </div>
    </div>

    <script type="text/javascript">
        const map = new mapgl.Map("map", {
            center: [82.963483, 55.009882],
            zoom: 13,
            key: "042b5b75-f847-4f2a-b695-b5f58adc9dfd"
        });

        const htmlMarker = new mapgl.HtmlMarker(map, {
            coordinates: [82.963483, 55.009882],
            html: '<div style="width:30px; height: 30px; background-color: red;"></div>'
        });

        map.invalidateSize();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="Quckstart with 2GIS Map API" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="./index.js"></script>
        <script>
            const map = new mapgl.Map('container', {
                center: [82.92126, 54.98759],
                zoom: 8.63,
                key: '4970330e-7f1c-4921-808c-0eb7c4e63001',
                style: 'c080bb6a-8134-4993-93a1-5b4d8c36a59b'
            });

            static = new mapgl.GeoJsonTileSource(map._impl, {
                url: 'https://tileserver.web-staging.2gis.ru/ald?x={x}&y={y}&z={z}&ts=ald&type=emptyugc',
                maxZoom: 20,
                attributes: {
                  bar: 'asd',
                },
            });



            const layer = {
                id: 'my-markers-layer', // ID каждого слоя должен быть уникальным

                // Логика фильтрации или выбора данных для этого слоя
                filter: [
                    'match',
                    ['sourceAttr', 'bar'],
                    ['asd'],
                    true, // Значение при совпадении атрибута bar источника cо значением "asd"
                    false, // Значение при несовпадении
                ],

                // Тип объекта отрисовки
                type: 'point',

                // Стиль объекта отрисовки
                style: {
                  textField: ['get', ['name']],
                    allowOverlap: true,
                    textFont: 'Noto_Sans',
                    textFontSize: 14,
                },
            };

            map.on('styleload', () => {
              map.addLayer(layer)
            });


        </script>
    </body>
</html>

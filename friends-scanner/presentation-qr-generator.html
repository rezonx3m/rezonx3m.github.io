<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://rezonx3m.github.io/landing/friends-scripts.js"></script>

		<script>
			function renderLink() {
				const name = document.getElementById('name').value;
				const href = "https://2gis.ru/user/" + name;

				
				
          		const QRemelemt = document.getElementById("qr");
          		QRemelemt.innerHTML = "";
            	var qrcode = new QRCode(QRemelemt, {
              		width : QRemelemt.clientWidth,
              		height : QRemelemt.clientWidth, // не ошибка, рисуем квадратик
            	});
            	
            	qrcode.makeCode(href);
          
				
			}



		</script>

		<style>
			    #qr {
			      width: 300px;
			      height: 300px;    
			      min-width: 300px;
			      min-height: 300px;
			    }

			    .parent {
				  display: flex;
				  justify-content: center;			  
				}

				.child {

				}

				#name {
					width: 200px;
				}

		</style>

	</head>
	<body>
		<div class="parent">
			<div class="child">
				<label>Гость</label>
				<input onkeyup="renderLink();" onchange="renderLink();" id="name" type="text"/>
			
				<br/>
				<br/>
				<div id="qr">
				</div>
			</div>
		</div>
	</body>
</html>

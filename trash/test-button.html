<html>
	<head>
		<style>
			.btn-new {
			    border: none;
			    border-radius: 5px;
			    text-decoration: none;
			    color: white;
			    background: #0B63F6;
			    box-shadow: 0 2px 0 #003CC5;
			    height: 20px;
			}

			.btn-new:hover {
			    background: #003CC5;
			    box-shadow: none;
			    position: relative;
			    top: 5px;
			}
		</style>
	</head>
	<body>
		<button class="btn-new" id="btn-onboarding">Включить онбординг</button>
	    </br>
	    </br>
		<button class="btn-new" id="btn-close-deep">Закрыть через closeThisWindow</button>

	    </br>
	    </br>
		<button class="btn-new" id="btn-close-arg">Закрыть через ?action=close</button>

		<script>
			var clickButtonOnboarding = function(e) {
			  window.open('dgis://2gis.ru/mapfriends/invite', "_self");

			};

			var clickButtonCloseDeep = function(e) {
			  window.open('dgis://2gis.ru/closeThisWindow.', "_self");

			};

			var clickButtonCloseArg = function(e) {
			  const urlParams = new URLSearchParams(window.location.search);
     		  urlParams.set('action', 'close');
			  window.location.search = urlParams;

			};

			var buttonOnboarding = document.getElementById("btn-onboarding");
			buttonOnboarding.addEventListener('click', clickButtonOnboarding, false);

			var buttonClose = document.getElementById("btn-close-deep");
			buttonClose.addEventListener('click', clickButtonCloseDeep, false);

			var buttonClose = document.getElementById("btn-close-arg");
			buttonClose.addEventListener('click', clickButtonCloseArg, false);

			
		</script>
	</body>
</html>

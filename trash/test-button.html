<html>
	<head>
		<style>
			.btn-new {
			    border: none;
			    border-radius: 5px;
			    text-decoration: none;
			    color: white;
			    background: #0B63F6;
			    box-shadow: 0 2px 0 #003CC5;
			    height: 20px;
			}

			.btn-new:hover {
			    background: #003CC5;
			    box-shadow: none;
			    position: relative;
			    top: 5px;
			}
		</style>
		<script type="text/javascript">
			function setCookie(name,value,days) {
				var expires = "";
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days*24*60*60*1000));
					expires = "; expires=" + date.toUTCString();
				}
				document.cookie = name + "=" + (value || "")  + expires + "; path=/";
				}
			function getCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}
			function eraseCookie(name) {   
				document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		}

		</script>
	</head>
	<body>
		<button class="btn-new" id="btn-onboarding-one">Перейти на dgis://2gis.ru/mapfriends/contest?skip_onboarding=true</button>
	    </br>
	    </br>
		<button class="btn-new" id="btn-onboarding-two">Перейти на dgis://2gis.ru/mapfriends/contest</button>
	    </br>
	    </br>
		<button class="btn-new" id="btn-go-to-search-eat">Перейти на dgis://2gis.ru/search/%D0%9F%D0%BE%D0%B5%D1%81%D1%82%D1%8C (поесть)</button>
		</br>
	    </br>
		<button class="btn-new" id="btn-cookie-test-read">Вывести все cookie</button>
		</br>
		</br>
		<button class="btn-new" id="btn-cookie-test-write">Записать в куки Foo значение Bar</button>

		<script>
			var clickButtonOnboardingOne = function(e) {
			  window.open('dgis://2gis.ru/mapfriends/contest?skip_onboarding=true', "_self");
			};

			var clickButtonOnboardingTwo = function(e) {
			  window.open('dgis://2gis.ru/mapfriends/contest', "_self");
			};

			var clickButtonEatSearch = function(e) {
			  window.open('dgis://2gis.ru/search/%D0%9F%D0%BE%D0%B5%D1%81%D1%82%D1%8C', "_self");
			};


			var clickButtonReadCookie = function(e) {
			  alert('Результат:' + document.cookie);
			};

			var clickButtonWriteCookie = function(e) {
				setCookie("Foo", "Bar", 3650);
			  	alert('Куки записаны');
			};

			var buttonOnboardingOne = document.getElementById("btn-onboarding-one");
			buttonOnboardingOne.addEventListener('click', clickButtonOnboardingOne, false);

			var buttonOnboardingTwo = document.getElementById("btn-onboarding-two");
			buttonOnboardingTwo.addEventListener('click', clickButtonOnboardingTwo, false);

			var buttonEat = document.getElementById("btn-go-to-search-eat");
			buttonEat.addEventListener('click', clickButtonEatSearch, false);


			var buttonCookieTestReat = document.getElementById("btn-cookie-test-read");
			buttonCookieTestReat.addEventListener('click', clickButtonReadCookie, false);

			var buttonCookieTestWrite = document.getElementById("btn-cookie-test-write");
			buttonCookieTestWrite.addEventListener('click', clickButtonWriteCookie, false);
		</script>
	</body>
</html>

<html>
	<head>
		<style>
			.btn-new {
			    border: none;
			    border-radius: 5px;
			    text-decoration: none;
			    color: white;
			    background: #0B63F6;
			    box-shadow: 0 2px 0 #003CC5;
			    height: 20px;
			}

			.btn-new:hover {
			    background: #003CC5;
			    box-shadow: none;
			    position: relative;
			    top: 5px;
			}
		</style>
		<script type="text/javascript">
			function getCookie(name) {
			  const value = `; ${document.cookie}`;
			  const parts = value.split(`; ${name}=`);
			  if (parts.length === 2) return parts.pop().split(';').shift();
			}
		</script>
	</head>
	<body>
		<button class="btn-new" id="btn-onboarding">Перейти на dgis://2gis.ru/mapfriends/invite</button>
	    </br>
	    </br>
		<button class="btn-new" id="btn-close-deep">Перейти на dgis://2gis.ru/closeThisWindow</button>

	    </br>
	    </br>
		<button class="btn-new" id="btn-close-arg">Добавить в location "?action=close"</button>

		</br>
	    </br>
		<button class="btn-new" id="btn-cookie-test">Вывести все cookie</button>

		<script>
			var clickButtonOnboarding = function(e) {
			  window.open('dgis://2gis.ru/mapfriends/invite', "_self");

			};

			var clickButtonCloseDeep = function(e) {
			  window.open('dgis://2gis.ru/closeThisWindow', "_self");

			};

			var clickButtonCloseArg = function(e) {
			  const urlParams = new URLSearchParams(window.location.search);
     		  urlParams.set('action', 'close');
			  window.location.search = urlParams;
			};

			var clickButtonReadCookie = function(e) {
			  alert('Результат:' + document.cookie);
			};

			var buttonOnboarding = document.getElementById("btn-onboarding");
			buttonOnboarding.addEventListener('click', clickButtonOnboarding, false);

			var buttonClose = document.getElementById("btn-close-deep");
			buttonClose.addEventListener('click', clickButtonCloseDeep, false);

			var buttonCloseArg = document.getElementById("btn-close-arg");
			buttonCloseArg.addEventListener('click', clickButtonCloseArg, false);

			var buttonCookieTest = document.getElementById("btn-cookie-test");
			buttonCookieTest.addEventListener('click', clickButtonReadCookie, false);

			
		</script>
	</body>
</html>
